<!DOCTYPE html>
<html>
<head>
<style>
.text {
    font-size:xx-large;
}

.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size : 7.5vw;
    margin: 4px 2px;
    cursor: pointer;
}

p {
    font-size : 7.5vw;
    text-align: center;
}

.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
</head>
<body>

<p id="date"></p>
<p id="time"></p>
<p id="seconds"></p>

<div class="center">
    <button id="button" onclick="copy()" class="button">Copy</button>
</div>

<script>

var dateDisplay = document.getElementById("date");
var timeDisplay = document.getElementById("time"); 
var secondsDisplay = document.getElementById("seconds"); 
var button = document.getElementById("button");  

refreshTime();
setInterval(refreshTime, 1000); 

function refreshTime() { 
    var now = new Date();
  
    var seconds = now.getTime() / 1000; 
    seconds = Math.round(seconds); 
    secondsDisplay.innerHTML = seconds; 
    dateDisplay.innerHTML = now.toLocaleDateString();
    timeDisplay.innerHTML = now.toLocaleTimeString(); 
} 

function copy() {
    navigator.clipboard.writeText(secondsDisplay.innerHTML);
    button.innerHTML = "Copied";
    setTimeout(resetText, 500);
}

function resetText() {
    button.innerHTML = "Copy";
}

</script>

</body>
</html>
